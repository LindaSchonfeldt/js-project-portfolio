<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/favicon.ico" />
    <!-- ─── Preconnect to speed up font DNS/TLS ─── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- ─── Preload the font CSS ─── -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <!-- ─── Non‑blocking stylesheet load ─── -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OG Tags -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lindaschonfeldt.com/" />
    <meta property="og:title" content="Linda Schönfeldt | Portfolio" />
    <meta
      property="og:description"
      content="Empathetic Web Developer and UX designer with a background in interaction design and a passion for creating user-centered digital products."
    />
    <meta
      property="og:image"
      content="https://lindaschonfeldt.com/public/assets/og-image.png"
    />

    <title>Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
